<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PetrikWifi - Bejelentkez√©s</title>
    <meta name="viewport"

<body onload="(async () => {
    showLoading();
    try {
        await checkAuth(true, true);
    } catch(err) {
        console.error(err);
        Sentry.captureException(err);
    } finally {
        hideLoading();
    }
    })()">

    <!-- particles.js container -->
    <div class="dashpanel" style="height: 60vh; min-height: 415px;">
        <div class="innerPanel">
            <img src="./assets/logo.png" alt="" srcset="" width="60" height="60">
            <h1 id="title" style="margin-top: 10px; margin-bottom: 10px; font-size: 18px">PetrikWifi</h1>
            <div>
                <input id="username" type="text" style="margin-bottom: 10px;" class="passinput"
                    placeholder="Felhaszn√°l√≥">
                <input id="password" type="password" style="margin-bottom: 10px;" class="passinput"
                    placeholder="Jelsz√≥">
                <br>
                <input type="checkbox" name="Show password" id=""
                    onchange="document.getElementById('password').type = this.checked ? 'text' : 'password';">
                <label for="Show password">Jelsz√≥ megjelen√≠t√©se</label>
                <br>
                <button class="log" onclick="login()">Bel√©p√©s</button>
            </div>
        </div>
    </div>
    <div id="particles-js">
    </div>


    <!-- scripts -->
    <script src="./js/loading-spinner.js"></script>
    <script src="./particles.js"></script>
    <script src="./js/particle-loader.js"></script>
    <script src="./js/check-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/report-console.js"></script>

    <script>
        async function login() {
            showLoading()
            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const response = await fetch('/userlogin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });
                const data = await response.json();
                if (data.code === "OK") {
                    window.location.href = '/dashboard.html';
                } else if (data.code == 'NOT_FOUND' || data.code == 'WRONG_PASSWORD') {
                    Swal.fire({
                        title: "HIBA!",
                        text: "Hib√°s felhaszn√°l√≥n√©v vagy jelsz√≥!",
                        icon: "error",
                    });
                } else if (data.code == "BANNED") {
                    Swal.fire({
                        title: "HIBA!",
                        text: "A fi√≥kja ki van tiltva! L√©pjen kapcsolatba az adminisztr√°torral!",
                        icon: "error",
                    });
                } else if (data.code == 'NOT_MANUAL') {
                    Swal.fire({
                        title: "HIBA!",
                        text: "Amennyiben rendelkezel iskolai fi√≥kkal azzal l√©pj be! Vagy lehets√©ges, hogy fi√≥kodat nem m√≥dos√≠thatod! Amennyiben szerinted ez egy hiba, l√©pj kapcsolatba az adminisztr√°torral!",
                        icon: "error",
                    });
                } else {
                    Swal.fire({
                        title: "HIBA!",
                        text: data.message,
                        icon: "error",
                    });
                }
            } catch (err) {
                Sentry.captureException(err);
                console.error(err);
                Swal.fire({
                    title: "HIBA!",
                    text: err.toString(),
                    icon: "error",
                });
            } finally {
                hideLoading();
            }
        }
    </script>

    <div id="loader_overlay" class="hide">
        <div id="loading"></div>
    </div>

    <!-- Made by Novy -->
    <div class="footer">
        <p>üíñ <a href="https://github.com/NovySoft/PetrikWifi" target="_blank"
                style="color: white; text-decoration: underline;">OpenSource</a> üíñ</p>
    </div>
</body>

</html>
